<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter By</div>
      <div class="col-md-4">
          <input type="text"/>
        </div>
    </div>
 
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered By: </h4>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table" *ngIf='players && players.length'>
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary">Show Image</button>
            </th>
            <th>Name</th>
            <th>Category</th>
            <th>country</th>
            <th>Runs</th>
            <th>Wicket</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of players">
            <td></td>
            <td>{{item.Name}}</td>
            <td>{{item.Category}}</td>
            <td>{{item.Country}}</td>
            <td>{{item.Runs}}</td>
            <td>{{item.Wickets}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
